<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/static/css/main.css" rel="stylesheet" />
</head>
<body>
<script src="/webjars/vue/2.6.14/dist/vue.js"></script>
<script src="/webjars/axios/0.21.1/dist/axios.js"></script>
<script src="/webjars/jquery/3.6.4/jquery.js"></script>
<!--<script src="/js/keep-access-token.js"></script>-->
<script src="/static/js/login.js"></script>
<script>
    // 네비게이션 바 HTML을 불러와서 삽입
    $.get('/static/html/navbar.html', function (data) {
        $('#menu-bar').html(data);
        console.log(data);
    })
</script>
<div class="main-container">
    <div id="menu-bar"></div>
    <div class="content">
        <div id="login-app">
            <label for="accountId">아이디: </label>
            <input v-model="accountId" id="accountId" placeholder="ID">

            <label for="password">비밀번호: </label>
            <input v-model="password" id="password" type="password" placeholder="password">

            <button type="button" id="login-button">로그인</button>
        </div>
        <!-- 소셜 로그인 -->
        <a href="/oauth2/authorization/naver">네이버 로그인</a>
        <a href="/oauth2/authorization/kakao">카카오 로그인</a>
        <a href="/oauth2/authorization/google">구글 로그인</a>
    </div>
</div>
</body>
</html>
