<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/static/css/style.css" rel="stylesheet"/>

</head>
<body>
<script src="/webjars/vue/2.6.14/dist/vue.js"></script>
<script src="/webjars/axios/0.21.1/dist/axios.js"></script>
<script src="/webjars/jquery/3.6.4/jquery.js"></script>

<!-- 헤더 네브바 -->
<div id="header-bar"></div>

<div class="container-fluid">
    <!-- 사이드바 -->
    <div id="menu-bar"></div>

    <!-- 본문 -->
    <div class="col-sm-9 page" id="signup-app">
        <form class="col-sm-5">
            <div class="form-group">
                <label class=" control-label" for="accountId">아이디</label>
                <input class="form-control" v-model="accountId" id="accountId" placeholder="ID를 입력하세요.">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">이메일 주소</label>
                <input class="form-control" v-model="email" id="email" placeholder="이메일을 입력하세요.">
            </div>
            <button class="btn btn-default" type="button" @click="sendEmailAuthCode">인증번호 보내기</button>
            <div class="form-group">
                <label class="control-label" for="emailAuthCode">이메일 확인</label>
                <input class="form-control" v-model="emailAuthCode" id="emailAuthCode"
                       placeholder="이메일로 보낸 인증코드를 입력하세요.">
            </div>
            <div class="form-group">
                <label class="control-label" for="nickname">닉네임</label>
                <input class="form-control" v-model="nickname" id="nickname" placeholder="닉네임을 입력하세요.">
            </div>
            <div class="form-group">
                <label class="control-label" for="password">비밀번호</label>
                <input class="form-control" v-model="password" id="password" type="password"
                       placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <label class="control-label" for="passwordCheck">비밀번호 확인</label>
                <input class="form-control" v-model="passwordCheck" id="passwordCheck" type="password"
                       placeholder="비밀번호를 한 번 더 입력하세요.">
            </div>
            <button class="btn btn-default" type="button" @click="signup">회원가입</button>
        </form>
    </div>
</div>
<script>
    $.get('/static/html/navbar.html', function (data) {
        $('#menu-bar').html(data);
    })
</script>
<script>
    $.get('/static/html/header.html', function (data) {
        $('#header-bar').html(data);
    })
</script>
<script src="/static/js/signup.js"></script>
</body>
</html>
